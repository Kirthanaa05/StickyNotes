<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- static -->
      <div class="left-container">
        <div class="color-text">
          <textarea name="textarea" id="" rows="10" cols="30" placeholder="//Write a note here"></textarea>
          <div class="color">
            <input type="color" class="color" />
          </div>
        </div>

        <div class="button">
          <button>add note</button>
        </div>
      </div>

      <!-- dynamic -->
      <div class="right-container">
        <h1>Your Notes</h1>
        <div class="right-notes">
          <span class="text"> you have not added a note yet. </span>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
